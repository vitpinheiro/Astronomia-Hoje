<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomia hoje</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Mover as imagens do carrossel para a direita */
        .carousel-item img {
            object-fit: cover;
            width: 60%; /* Ajuste a largura conforme necessário */
            margin-left: auto; /* Mover para a direita */
        }

        /* Ajustar o tempo de transição do carrossel (aqui definindo como 5000ms = 5 segundos) */
        .carousel-inner {
            transition: transform 1s ease; /* Ajuste o tempo conforme necessário */
        }
    </style>
</head>
<body style="background-color: black;">

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#" style="color:white;">
                <img src="images/logo.png" class="logo" alt="Logo">
                <h1 class="page-title ms-3">Astronomia Hoje</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color:white;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color:white;">Novidades e eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color:white;">Livros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color:white;">Multimidia</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <img class="d-flex mx-auto banner-img" src="images/banner.png" alt="Banner">

    <div class="nebulosas text-center" style="background-color:#820000; color:white;">
        <h2>Notícias em Destaque</h2>
    </div>

    <!-- Início do carrossel -->
    <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel" data-bs-interval="5000"> <!-- Intervalo de 5 segundos -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <figure class="nebulosa-figure">
                    <img class="nebulosa-img d-block w-100" src="images/cometa.webp" alt="Cometa do Século">
                    <p class="nebulosa-text">Imagem do “cometa do século” revela fenômeno inesperado em sua cauda</p>
                </figure>
            </div>
            <div class="carousel-item">
                <figure class="nebulosa-figure">
                    <img class="nebulosa-img d-block w-100" src="images/nebulosa.png" alt="Cometa 2">
                    <p class="nebulosa-text">Uma nova descoberta sobre o cometa pode mudar a forma como o estudamos</p>
                </figure>
            </div>
            <div class="carousel-item">
                <figure class="nebulosa-figure">
                    <img class="nebulosa-img d-block w-100" src="images/cometa3.webp" alt="Cometa 3">
                    <p class="nebulosa-text">O cometa pode ter sido formado por uma colisão de asteroides</p>
                </figure>
            </div>
        </div>
        <!-- Controles do carrossel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>
    <!-- Fim do carrossel -->

    <footer class="mt-5" style="background-color: #2C6A96; width: 100%; padding: 20px 0; text-align: center; color: white;">
        Desenvolvido por Vitória Pinheiro
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
